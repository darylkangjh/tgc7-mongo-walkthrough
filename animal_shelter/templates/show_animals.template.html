{% extends 'base.template.html' %}

{%block content %}
<h1>Animals</h1>

<ul>
{% for each_animal in animals %}
<li>
    <a href="{{ url_for('show_update_animal', animal_id=each_animal._id) }}">{{each_animal.name}}</a>
    <a href="{{ url_for('show_delete_animal', animal_id=each_animal._id) }}" class="btn btn-danger btn-sm">Delete</a>
    <a href="{{ url_for('view_animal_checkups', animal_id=each_animal._id)}}">View Checkups</a>
</li>
{% endfor %}
</ul>

{%endblock%}
